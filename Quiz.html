<body>

    <h1>Fitness Knowledge Quiz</h1>

    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">What is the best time to exercise?</div>
            <div class="answers">
                <button class="answer-option" onclick="checkAnswer(0)">Morning</button>
                <button class="answer-option" onclick="checkAnswer(1)">Afternoon</button>
                <button class="answer-option" onclick="checkAnswer(2)">Evening</button>
                <button class="answer-option" onclick="checkAnswer(3)">Any time is fine</button>
            </div>
            <button class="btn-submit" onclick="showResult()">Submit</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;

        const questions = [
            {
                question: "What is the best time to exercise?",
                options: ["Morning", "Afternoon", "Evening", "Any time is fine"],
                correct: 0
            },
            {
                question: "How many hours of sleep should an adult get each night?",
                options: ["6-7 hours", "7-8 hours", "8-9 hours", "9-10 hours"],
                correct: 1
            },
            {
                question: "Which exercise is best for burning fat?",
                options: ["Running", "Yoga", "Weightlifting", "Stretching"],
                correct: 0
            }
        ];

        function checkAnswer(selectedAnswer) {
            if (selectedAnswer === questions[currentQuestionIndex].correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion(currentQuestionIndex);
            } else {
                showResult();
            }
        }

        function loadQuestion(index) {
            document.getElementById('question').innerText = questions[index].question;
            const options = document.querySelectorAll('.answer-option');
            questions[index].options.forEach((option, i) => {
                options[i].innerText = option;
            });
        }

        function showResult() {
            const resultText = `Your score is ${score} out of ${questions.length}`;
            document.getElementById('result').innerText = resultText;
            document.getElementById('quiz').style.display = 'none';
        }

        loadQuestion(currentQuestionIndex); // Load the first question
    </script>

</body>
